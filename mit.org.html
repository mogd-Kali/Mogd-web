<!DOCTYPE html>
<html>
<head>
    <title>Mithub</title>
    <meta charset="UTF-8">
    <style>
        /*  Красная и черная тема */
        body {
            font-family: sans-serif;
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст (для контраста) */
            margin: 0; /* Убираем стандартные отступы body */
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Верхняя панель */
        .top-bar {
            background-color: #222; /* Темно-серый фон */
            color: #fff;
            display: flex;
            justify-content: space-between; /* Распределяем элементы по краям */
            align-items: center;
            padding: 10px 20px; /* Отступы сверху и снизу, слева и справа */
        }

        .top-bar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #f00; /* Красный цвет для логотипа */
        }

        .top-bar .icon {
            width: 100px; /* Увеличиваем размер иконки */
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto; /* Центрируем иконку по горизонтали */
            display: block; /* Важно для margin: 0 auto */
        }

        .top-bar .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Масштабируем изображение, сохраняя пропорции */
        }

        .mithub-repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222; /* Темно-серый для заголовка */
            padding: 10px;
            border-bottom: 2px solid #f00; /* Красная граница снизу */
            margin-top: 20px; /* Отступ от верхней панели */
        }

        .mithub-repo-header h1 {
            color: #f00; /* Красный заголовок репозитория */
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            padding: 5px;
            border-bottom: 1px solid #555; /* Темно-серая граница */
        }

        .file-list a {
            color: #ccc; /* Светло-серый для ссылок */
            text-decoration: none;
        }

        .file-list a:hover {
            color: #f00; /* Красный при наведении на ссылку */
        }

        h2 {
            color: #f00; /* Красный заголовок разделов */
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #777; /* Темно-серый для подвала */
        }

        button {
            background-color: #f00; /* Красная кнопка */
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d00; /* Более темный красный при наведении */
        }

        /* Стили для модального окна */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed; /* Фиксированное положение */
            z-index: 1; /* Поверх всего */
            left: 0;
            top: 0;
            width: 100%; /* На всю ширину */
            height: 100%; /* На всю высоту */
            overflow: auto; /* Включаем прокрутку, если необходимо */
            background-color: rgba(0,0,0,0.4); /* Полупрозрачный фон */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Центрируем */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Занимает 80% ширины экрана */
            color: black; /* Черный цвет текста */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Верхняя панель -->
<div class="top-bar">
    <div class="logo">Mithub</div>
    <div class="icon">
        <img src="https://i.postimg.cc/gc8rjdgk/Background-Eraser-20250308-141344861.png" alt="Mithub Icon">
    </div>
    <div class="logo">Mithub</div>
</div>

<div class="container">
    <header class="mithub-repo-header">
        <h1>Имя репозитория</h1>
        <div>
            <button onclick="openModal()">Clone</button>
        </div>
    </header>

   

    <h2>Быстрый поиск репозиториев.</h2>
    <ul>
        <li>X-osint</li>
        <li>L-osint</li>
        <!--  Список вкладчиков (динамический) -->
    </ul>

    <h2>Файлы</h2>
    <ul class="file-list">
        
        <!--  Список файлов репозитория (динамический) -->
    </ul>

    <footer>
        <p>© 2025 Mithub</p>
    </footer>
</div>

<!-- Модальное окно -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Для скачивания репозитория используйте: <code>mit.org/имя_репозитория</code></p>
    </div>
</div>

<script>
    // JavaScript для модального окна
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    // Закрываем модальное окно при клике вне его
    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
