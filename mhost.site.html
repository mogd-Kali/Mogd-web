<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хостинг Сайтов - mogd host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 20px;
        }
        .hosting-form {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buy-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
             text-decoration: none;
        }
        .buy-button:hover {
            background-color: #357ae8;
        }
        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>mogd host - Хостинг Сайтов</h1>
    </header>

    <main>
        <section class="hosting-form">
            <h2>Закажите Хостинг</h2>
            <form>
                <div class="form-group">
                    <label for="domain">Выберите Домен:</label>
                    <input type="text" id="domain" placeholder="Введите название домена">
                    <select id="domainExtension">
                        <option value=".org">.org</option>
                        <option value=".com">.com</option>
                        <option value=".ru">.ru</option>
                        <option value=".mru">.mru</option>
                        <option value=".all">.all</option>
                        <option value=".web">.web</option>
                        <option value=".site">.site</option>
                        <option value=".html">.html</option>
                        <option value=".css">.css</option>
                        <option value=".js">.js</option>
                        <option value=".script">.script</option>
                        <option value=".mogd">.mogd</option>
                        <option value=".ls">.ls</option>
                        <option value=".uk">.uk</option>
                        <option value=".us">.us</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tariff">Выберите Тариф:</label>
                    <select id="tariff">
                        
                        <option value="premium">Премиум (20руб/вечно)</option>
                    </select>
                </div>

                <div class="form-group">
   <a href="mailto:themogd@gmail.com?cc=?subject=Заказ хостинга&body=Здравствуйте, хочу заказать хостинг. Домен:%20%, Тариф:%20" class="buy-button">Заказать Хостинг</a>
                </div>
            </form>
            <p>Максимальный размер сайта: 800 KB</p>
        </section>
    </main>

    <footer>
        &copy; 2025 mogd host
    </footer>
</body>
</html>
