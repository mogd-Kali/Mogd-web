<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть файл</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-form {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button,
        select {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }

        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Темна тема */
        body.dark-theme {
            background-color: #000;
            color: #fff;
        }

        .dark-theme header {
            background-color: #222;
            color: #fff;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .dark-theme .search-form {
            background-color: #333;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .dark-theme input[type="text"] {
            color: #fff;
            border: 1px solid #555;
            background-color: #444;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="headerTitle">Mogd WebView</h1>
        <button onclick="toggleTheme()" id="themeButton">Тёмная тема</button>
    </header>

    <main>
        <section class="search-form">
            <h2 id="enterName">Введите urlm</h2>
            <input type="text" class="search-input" placeholder="Например, mogd.web" id="searchInput">
            <button class="search-button" onclick="openFile()">Открыть</button>
            <p id="message" style="color: red;"></p>
        </section>
    </main>

    <footer>
        &copy; 2025 WebView.
    </footer>

    <script>
        function openFile() {
            const filename = document.getElementById('searchInput').value;
            const message = document.getElementById('message');

            
            let fullFilename = filename;
            if (!filename.endsWith('.html') && !filename.endsWith('.htm')) {
                fullFilename = filename + '.html';
                if (!fileExists(fullFilename)) {
                    fullFilename = filename + '.htm';
                }
            }
  function fileExists(urlToFile) {
                try {
                    var req = new XMLHttpRequest();
                    req.open('HEAD', urlToFile, false);
                    req.send();
                    return req.status != 404;
                } catch (e) {
                    return false;
                }
            }
            if (fileExists(fullFilename)){
                       window.location.href = fullFilename; 
                    } else {
                        message.textContent = "Сайт не найден.";
                    }
        }
 function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-theme");

        }
    </script>
</body>
</html>
