            color: #fff;

        function openFile() {

        function validateInput(input) {
            const allowedChars = /^[qwert yuiopasdfghjklzxcvbnm QWERT YUIOPASDFGHJKLZXCVBNM 1 2 3 4 5 6 7 8 9 0\. \-]+$/;
